<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light border-secondary" [disabled]="!this.text">
    <button type="button" class="btn btn-warning border-secondary" [hidden]=!this.text>Clear</button>
  </form>
</div>
